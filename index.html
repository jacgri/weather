<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/262823f264.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"> 
<body>
   
    <div id="inner">
        <div id="overlay">
            <h2>Retrieving weather information</h2>
            <h3>Please wait...</h3>
            <div class="loader">Loading...</div>
        </div>
    </div>

    <h1> The current weather in Manchester is... </h1>

    <div class="jumbotron" id="current-weather">
        <h2 id= 'description'></h2>
        <span class="fa fa-cloud" aria-hidden="true"></span>
        <h2 id= 'temp'></h2> <span class="fa fa-thermometer-half fa-2x" aria-hidden="true"></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type ="text/javascript" src="js/request.js"></script>
</body>
</html>
